<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIODATA</title>
    <link rel="stylesheet" href="GAYA.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigasi Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <img src="meng.jpg" alt="Logo Website">
            <h1 class="website-title">Website Saya</h1>
        </div>
        <div class="nav-right">
            <a href="beranda.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Beranda</span>
            </a>
            <a href="biodata.html" class="nav-item">
                <i class="fas fa-envelope"></i>
                <span>biodata</span>
            </a>
            <a href="kontak.html" class="nav-item">
                <i class="fas fa-heart"></i>
                <span>kontak</span>
            </a>
        </div>
    </nav>

    <div class="Formulir"> <!-- Container formulir -->
    <h1 style="text-transform: uppercase; text-align:center;">
      Formulir Pendaftaran Pasien <!-- Judul utama formulir -->
    </h1>

    <!-- Form input -->
     <form id="FormSaya">
      <!-- <label>Nama Kamu:</label> -->
      <script>
        var nama = prompt("Mau diisi apa?", "Nama Lengkap :");
        document.write("<p><b>"+ nama +"</b></p>");
    </script>
<input type="text" id="A" required>

<script>
        var NISN= prompt("Mau diisi apa?", "NISN :");
        document.write("<p><b>"+ NISN +"</b></p>");
    </script>
      <input type="number" id="I" required>

    <script>
        var tanggallahir= prompt("Mau diisi apa?", "Umur :");
        document.write("<p><b>"+ tanggallahir +"</b></p>");
    </script>
      <input type="text" id="U" required>
      
      <script>
        var agama = prompt("Mau diisi apa?", "Agama :");
        document.write("<p><b>"+ agama +"</b></p>");
    </script>
       <input type="text" id="E" required>

      <script>
        var jeniskelamin= prompt("Mau diisi apa?", "Jenis Kelamin :");
        document.write("<p><b>"+ jeniskelamin +"</b></p>");
    </script>
      <input type="text" id="O" required>

    <script>
        var email= prompt("Mau diisi apa?", "Email :");
        document.write("<p><b>"+ email +"</b></p>");
    </script>
      <input type="email" id="AA" required>

      <script>
        var kontak= prompt("Mau diisi apa?", "Kontak :");
        document.write("<p><b>"+ kontak +"</b></p>");
    </script>
      <input type="number" id="II" required>

      <script>
        var alamat= prompt("Mau diisi apa?", "Alamat Lengkap :");
        document.write("<p><b>"+ alamat +"</b></p>");
    </script>
      <input type="textarea" id="UU" required>

      <button type="submit">Kirim</button>
     </form>
     <!-- Form dengan ID 'formPasien' -->

  </div>

  <!-- ==================== Hasil Output ==================== -->
  <div id="gatau" style="display:none;"></div> <!-- Container untuk menampilkan hasil input -->

  <!-- ==================== Script JavaScript ==================== -->
  <script>
    const form = document.getElementById("FormSaya"); // Ambil elemen form
    const hasil = document.getElementById("gatau"); // Ambil elemen hasil

    form.addEventListener("submit", function(dahtau) {
      dahtau.preventDefault(); // Mencegah halaman reload saat form disubmit

      // Ambil nilai dari semua input
      const AKU = document.getElementById("A").value;
      const SUKA = document.getElementById("I").value;
      const JALPA = document.getElementById("U").value;
      const ZALFA = document.getElementById("E").value;
      const PAW = document.getElementById("O").value;
      const PAWAW = document.getElementById("AA").value;
      const BOGAN = document.getElementById("II").value;
      const KIYOWOK = document.getElementById("UU").value;

      // Tampilkan data dalam elemen hasil
      hasil.style.display = "block"; // Tampilkan elemen yang awalnya disembunyikan
      hasil.innerHTML = `
        <h2>DATA PRIBADI</h2>
        <p><b>${nama} </b> ${AKU}</p>
        <p><b>${NISN} </b> ${SUKA}</p>
        <p><b>${tanggallahir} </b> ${JALPA}</p>
        <p><b>${agama} </b> ${ZALFA}</p>
        <p><b>${jeniskelamin} </b> ${PAW}</p>
        <p><b>${email} </b> ${PAWAW}</p>
        <p><b>${kontak}} </b> ${BOGAN}</p>
        <p><b>${alamat} </b> ${KIYOWOK}</p>
      `;
    });
  </script>
</body>
</html>
